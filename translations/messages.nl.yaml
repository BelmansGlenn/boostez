  title: BIOGRAFIE
  desc:
    part1: Anne Everard is auteur, keynote spreekster en trainer. Ze is gepassioneerd door mensen en is gespecialiseerd in welzijn op het werk en persoonlijk welzijn.
    part2: Zij is de auteur van ‚ÄúBOOST jezelf‚Äù (2022) dat ook in het Frans en Engels bestaat, evenals ‚Äú50 lepeltjes energie per dag. Je praktische gids om een burn-out te voorkomen en te genezen‚Äù (Lannoo, 2018) en de ‚ÄúGuide du burn-out. Comment l‚Äô√©viter, comment en sortir‚Äù (Albin Michel, 2017 - Pocket Book, 2019).
    part3: Anne Everard is jurist van opleiding en heeft twintig jaar in de telecomsector gewerkt. Dankzij haar gevarieerde ervaring als advocaat bij Allen & Overy, in de administratie (adjunct-directeur van de Federale Minister van Economie), de private sector (directeur HR en juridische zaken bij TELE2) en als onderneemster (mede-oprichtster van de sprekersbureau Read My Lips ), heeft ze een holistische blik op de professionele wereld en past ze zich gemakkelijk aan verschillende doelgroepen aan.
    part4: Ze geeft lezingen en workshops in vier talen (Engels, Frans, Nederlands, Duits).
