bio:
  pageTitle: Biographie
  title: BIOGRAPHIE
  desc:
    part1: Anne Everard est auteure, conférencière et formatrice. Passionnée par l’humain, elle est spécialisée dans le bien-être au travail et le bien-être global.
    part2: Elle est l'auteure de « Boostez » (2022) qui est traduit en anglais et en néerlandais, ainsi que du « Guide du burn-out. Comment l’éviter, comment en sortir » (Albin Michel, 2017 - Livre de Poche, 2019) et de « 50 lepeltjes energie per dag. Je praktische gids om een burnout te voorkomen en te genezen » (Lannoo, 2018).
    part3: Anne Everard est juriste de formation et a travaillé pendant une vingtaine d’années dans le secteur des télécommunications. Grâce à son expérience variée tant comme avocate chez Allen & Overy que dans les secteurs public (directrice-adjointe du Ministre fédéral de l’Économie) et privé (Directrice juridique et des ressources humaines chez TELE2) et comme entrepreneure (co-fondatrice du bureau de conférenciers Read My Lips), elle a une vision holistique du monde du travail et peut facilement s'adapter à ses différents publics.
    part4: Elle donne des conférences et anime des ateliers dans quatre langues (anglais, français, néerlandais, allemand).
